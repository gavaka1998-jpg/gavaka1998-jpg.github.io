<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON FORGE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background:#0f172a;
            color:white;
            font-family:Arial;
            text-align:center;
            padding-top:40px;
        }
        button {
            width:200px;
            padding:15px;
            margin:10px;
            font-size:18px;
            border:none;
            border-radius:10px;
            cursor:pointer;
        }
        .up { background:#38bdf8; }
        .wd { background:#22c55e; }
    </style>
</head>
<body>

<h1>🔥 TON FORGE</h1>

<div id="loading">Загрузка...</div>

<button id="upgrade">Апгрейд</button>
<button id="withdraw">Вывод</button>

<script>
  const tg = window.Telegram.WebApp;

  // ОБЯЗАТЕЛЬНО
  tg.ready();
  tg.expand();

  console.log("WebApp ready");

  // КНОПКИ
  const upgradeBtn = document.getElementById("upgrade");
  const withdrawBtn = document.getElementById("withdraw");

  upgradeBtn.onclick = () => {
    tg.sendData(JSON.stringify({
      action: "upgrade"
    }));
  };

  withdrawBtn.onclick = () => {
    tg.sendData(JSON.stringify({
      action: "withdraw"
    }));
  };

  // Убираем "Загрузка..."
  document.getElementById("loading").style.display = "none";
</script>

</body>
</html>
