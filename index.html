<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON FORGE</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background:#0f172a;
            color:white;
            font-family:Arial, sans-serif;
            text-align:center;
            padding-top:40px;
        }

        h1 {
            margin-bottom:20px;
        }

        button {
            width:220px;
            padding:15px;
            margin:10px auto;
            font-size:18px;
            border:none;
            border-radius:12px;
            cursor:pointer;
            display:block;
        }

        .up { background:#38bdf8; }
        .wd { background:#22c55e; }

        #loading {
            margin-bottom:20px;
            opacity:0.7;
        }
    </style>
</head>
<body>

<h1>🔥 TON FORGE</h1>

<div id="loading">Загрузка...</div>

<button id="upgrade" class="up">Апгрейд</button>
<button id="withdraw" class="wd">Вывод</button>

<script>
    const tg = window.Telegram.WebApp;

    tg.ready();
    tg.expand();

    // Убираем загрузку — ВАЖНО
    document.getElementById("loading").style.display = "none";

    document.getElementById("upgrade").addEventListener("click", () => {
        console.log("UPGRADE CLICK");
        tg.sendData(JSON.stringify({ action: "upgrade" }));
    });

    document.getElementById("withdraw").addEventListener("click", () => {
        console.log("WITHDRAW CLICK");
        tg.sendData(JSON.stringify({ action: "withdraw" }));
    });
</script>

</body>
</html>
