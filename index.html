<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TON FORGE</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
body{background:#0f1115;color:#fff;font-family:Arial;padding:20px}
.card{background:#1c1f26;border-radius:16px;padding:20px}
.val{font-size:28px}
</style>
</head>
<body>
<div class="card">
<h2>🔥 TON FORGE</h2>
<div>Баланс:</div>
<div class="val" id="bal">0.0000000000</div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

let bal=0, reward=0, tick=5, speed=1;

tg.sendData(JSON.stringify({action:"state"}));

tg.onEvent("message",(e)=>{
  try{
    let d=JSON.parse(e.data);
    bal=d.balance; reward=d.reward; tick=d.tick; speed=d.speed;
    setInterval(()=>{
      bal += (reward*speed)/tick;
      document.getElementById("bal").innerText = bal.toFixed(10);
    },1000);
  }catch{}
});
</script>
</body>
</html>
