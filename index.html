<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON FORGE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background:#0f172a;
            color:white;
            font-family:Arial;
            text-align:center;
            padding-top:40px;
        }
        button {
            width:200px;
            padding:15px;
            margin:10px;
            font-size:18px;
            border:none;
            border-radius:10px;
            cursor:pointer;
        }
        .up { background:#38bdf8; }
        .wd { background:#22c55e; }
    </style>
</head>
<body>

<h1>🔥 TON FORGE</h1>

<div id="balance">Загрузка...</div>

<button class="up" onclick="upgrade()">Апгрейд</button>
<button class="wd" onclick="withdraw()">Вывод</button>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

function upgrade(){
    tg.sendData(JSON.stringify({action:"upgrade"}));
}

function withdraw(){
    tg.sendData(JSON.stringify({action:"withdraw"}));
}

tg.onEvent("viewportChanged", () => {
    tg.expand();
});
</script>

</body>
</html>
