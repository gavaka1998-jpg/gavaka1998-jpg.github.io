<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TON FORGE</title>
  <style>
    body { font-family: Arial; background:#0f1a2b; color:#fff; margin:0; }
    .wrap { max-width:520px; margin:30px auto; padding:20px; }
    .title { font-size:34px; font-weight:800; margin-bottom:10px; }
    .card { background:#14233a; border-radius:14px; padding:16px; margin-top:12px; }
    .big { font-size:26px; font-weight:700; }
    button { width:100%; padding:14px; border:0; border-radius:12px; margin-top:10px; font-size:18px; cursor:pointer; }
    button:disabled { opacity:.5; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">🔥 TON FORGE</div>

    <div class="card">
      <div>Баланс:</div>
      <div class="big" id="balance">0.00000000 TON</div>
      <div style="margin-top:8px;">Скорость: <b id="rate">0.00000000 TON / 5сек</b></div>
      <div style="margin-top:8px;">Уровень: <b id="lvl">0</b></div>
      <div style="margin-top:8px;">След. апгрейд: <b id="nextCost">0.4 TON</b></div>
    </div>

    <button id="btnUpgrade">Апгрейд</button>
    <button id="btnWithdraw">Вывод</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
